<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <h3>Mantenimiento de Clientes</h3>

      <form action="" class="" method="post" id="form-cliente">
        <input type="hidden" id="idCliente" />
        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    id="nombre"
                    type="text"
                    autofocus
                    class="form-control"
                    name="nombre"
                    required
                    minlength="3"
                  />
                  <label for="nombre">Nombre:</label>
                </div>
              </div>
            <!-- Input Apellido -->
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    id="apellido"
                    type="text"
                    autofocus
                    class="form-control"
                    name="apellido"
                    required
                    minlength="3"
                  />
                  <label for="apellido">Apellido:</label>
                </div>
              </div>
            </div>
            <!-- Input dni -->
            <div class="row">
              <div class="col-6 mb-2">
                <div class="form-floating">
                  <input
                    id="dni"
                    type="text"
                    autofocus
                    class="form-control"
                    name="dni"
                    required
                    minlength="8"
                    pattern="[0-9.]+"
                  />
                  <label for="apellido">DNI:</label>
                </div>
              </div>
              <!-- telefono -->
              <div class="col-6 mb-2">
                <div class="form-floating">
                  <input
                    id="telelfono"
                    type="text"
                    autofocus
                    class="form-control"
                    name="telefono"
                    required
                    minlength="9"
                    pattern="[0-9.]+"
                  />
                  <label for="apellido">Telefono:</label>
                </div>
              </div>
            </div>
            
            
            <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      name="direccion"
                      id="direccion"
                      class="form-control text-end"
                      required
                      title="Solo se permiten numeros"
                    />
                    <label for="precio">Dirección:</label>
                  </div>
                </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <select
                    name="tienda"
                    id="tienda"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione</option>
                    <option value="0">Sin garantia</option>
                    <option value="2">3 meses</option>
                    <option value="6">6 meses</option>
                    <option value="12">1 año</option>
                    <option value="24">2 año</option>
                    <option value="36">3 año</option>
                  </select>
                  <label for="tienda">Tienda</label>
                </div>
              </div>
            </div>
            <!-- Fin de Row -->
          </div>
          <!-- Fin del card-body -->

          <div class="card-footer text-end">
            <button
              type="reset"
              id="btnCancelar"
              class="btn btn-outline-secondary rounded-0"
            >
              Cancelar
            </button>
            <button
              type="submit"
              id="btnGuardar"
              class="btn btn-primary rounded-0"
            >
              Guardar
            </button>
          </div>
        </div>
        <!-- Fin del card -->
      </form>

      <style>
        .table tbody tr td:nth-child(4) {
          text-align: right;
        }

        .table tbody tr td:nth-child(1),
        td:nth-child(3),
        td:nth-child(5) {
          text-align: center;
        }
      </style>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-clientes">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 25%" />
            <col style="width: 25%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 30%" />
            <col style="width: 5%" />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Telefonó</th>
              <th>Direccion</th>
              <th>Tienda</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos Asíncronos -->
          </tbody>
        </table>
      </div>
    </main>
    <footer></footer>

    <script src="">
        const API_URL = 'http://localhost:3000/api/clientes/'
        
        const formulario = document.getElementById('form-cliente')
        const tabla = document.querySelector('#tabla-clientess tbody')
        
        const idProducto = document.getElementById('idCliente') //Caja oculta para obtener el ID

        const nombre = document.getElementById('nombre')
        const apellido = document.getElementById('apellido')
        const dni = document.getElementById('dni')
        const telefono = document.getElementById('telefono')
        const direccion = document.getElementById('direccion')
        const tienda = document.getElementById('tienda')

        const btnCancelar = document.getElementById('btnCancelar')
        const btnGuardar = document.getElementById('btnGuardar')

        btnCancelar.addEventListener("click", ()=>{
            btnGuardar.innerText = 'Guardar'
        })

        //Obtener los datos (backend)

        async function obtenerProductos(){
            const response = await fetch(API_URL, {method:'get'});
            const clientes = await response.json()
            console.log(clientes)
            
            //Creamos una nueva final y celdas con los datos contenidos en JSON
            tabla.innerHTML = '';

            clientes.forEach(cliente => {
                //Crea una nueva fila y celdas con los datos contenidos en JSON
                const row = tabla.insertRow()

                row.insertCell().textContent = cliente.id
                row.insertCell().textContent = cliente.nombre
                row.insertCell().textContent = cliente.apellido
                row.insertCell().textContent = cliente.dni
                row.insertCell().textContent = cliente.telefono
                row.insertCell().textContent = cliente.direccion
                row.insertCell().textContent = cliente.tienda

                //La ultima celda contendrá 2 botones (funcionalidad)
                const actionCell = row.insertCell()
                
                //Botón 1: Editar
                const editButton = document.createElement('button')
                editButton.textContent = 'Editar'
                editButton.classList.add('btn')
                editButton.classList.add('btn-info')
                editButton.classList.add('btn-sm')
                editButton.onclick = ()=>cargarParaEdicion(cliente)

                //Botón 2: Eliminar
                const deleteButton = document.createElement('button')
                deleteButton.textContent= 'Eliminar'
                deleteButton.classList.add('btn')
                deleteButton.classList.add('btn-danger')
                deleteButton.onclick = ()=> eliminarProducto(producto.id, producto.descripcion)

                //Agregamos ambos botones a la última celda
                actionCell.appendChild(editButton)
                actionCell.appendChild(deleteButton)
            });
            

        }
        
        async function eliminarProducto(id, descripcion){
            //console.log(id, descripcion)
            if(confirm(`¿Está seguro de eliminar el producto: ${descripcion}`)){
                try {
                    const response = await fetch(API_URL+`/${id}`,{
                        method: 'delete'
                    } )

                    if(!response.ok){
                        throw new Error(`Error al eliminar: ${descripcion}`)
                    }

                    //Eliminado correctamente
                    const result = await response.json()
                    console.log(result)
                    obtenerProductos()

                } catch (e) {
                    console.error(e)
                }
            }
        }

        //Al pulsar el botón Guardar (submit) - DEbemos verificar si: registrar | Actualizar
        formulario.addEventListener("submit", async(e)=>{
            e.preventDefault()//Anulamos el evnto submit
            
            const data = {
                descripcion: descripcion.value,
                garantia: parseInt(garantia.value),
                precio: parseFloat(precio.value)
            }
            //para guarda, necesitamos almacenar los datos en formato JSON
            //Preparamos un objeto JS con la misma estructura
            
            //Enviar los datos (1.URL, 2.VERBO, 3.TIPO DE DATO, 4.JSON)
            let response = null
            try {
                //¿Actualizamos o registramos?
                if(idProducto.value == ''){ //Si esta vacio creamos un nuevo producto
                    response = await fetch(API_URL, {
                        method:'post',
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(data)
                    }) 
                }else{
                    //Actualizar
                    response = await fetch(API_URL+`/${idProducto.value}`, {
                        method:'put',
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(data)
                    }) 
                }
                
                const result = await response.json()
                console.log(result)
                formulario.reset()
                
            } catch (e) {
                console.error(e)
            }
            obtenerProductos()
        })

        async function cargarParaEdicion(producto){
            idProducto.value = producto.id

            descripcion.value = producto.descripcion
            garantia.value = producto.garantia
            precio.value = producto.precio

            btnGuardar.innerText = 'Actualizar'
        }

        //Cuando la pagína este lista, se ejecutara el obtener productos
        document.addEventListener("DOMContentLoaded", obtenerProductos);
    </script>
  </body>
</html>
