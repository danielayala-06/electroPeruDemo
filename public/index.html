<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main class="container my-3">
      <h3>Mantenimiento de productos</h3>

      <form action="" class="" method="post" id="form-producto">
        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    autofocus
                    class="form-control"
                    name="descripcion"
                    required
                    minlength="5"
                  />
                  <label for="descripcion">Descripción</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-floating">
                  <select
                    name="garantia"
                    id="garantia"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione</option>
                    <option value="0">Sin garantia</option>
                    <option value="2">3 meses</option>
                    <option value="6">6 meses</option>
                    <option value="12">1 año</option>
                    <option value="24">2 año</option>
                    <option value="36">3 año</option>
                  </select>
                  <label for="garantia">Garantía</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    name="precio"
                    id="precio"
                    class="form-control text-end"
                    required
                    pattern="[0-9]+"
                    title="Solo se permiten numeros"
                  />
                  <label for="precio">Precio</label>
                </div>
              </div>
            </div>
            <!-- Fin de Row -->
          </div>
          <!-- Fin del card-body -->

          <div class="card-footer text-end">
            <button type="reset" class="btn btn-outline-secondary">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
        <!-- Fin del card -->
      </form>

      <style>
        .table tbody tr td:nth-child(4){ text-align: right;}

        .table tbody tr 
        td:nth-child(1), 
        td:nth-child(3), 
        td:nth-child(5){ text-align: center;}
      </style>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-productos">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 40%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Garantía</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos Asíncronos -->
            </tbody>
        </table>
      </div>
    </main>
    <footer></footer>

    <script>
        const API_URL = 'http://localhost:3000/api/productos'
        const formulario = document.getElementById('form-producto')
        const tabla = document.querySelector('#tabla-productos tbody')
        
        //Obtener los datos (backend)

        async function obtnerProductos(){
            const res = await fetch(API_URL, {method:'get'});
            const productos = await res.json()
            console.log(productos)
            
            //Creamos una nueva final y celdas con los datos contenidos en JSON
            tabla.innerHTML = '';

            productos.forEach(producto => {
                //Crea una nueva fila y celdas con los datos contenidos en JSON
                const row = tabla.insertRow()

                row.insertCell().textContent = producto.id
                row.insertCell().textContent = producto.descripcion
                row.insertCell().textContent = producto.garantia
                row.insertCell().textContent = producto.precio
                row.insertCell().textContent = ''

                //La ultima celda contendrá 2 botones (funcionalidad)
                const actionCell = row.insertCell()
                
                //Botón 1: Editar
                const editButton = document.createElement('button')
                editButton.textContent = 'Editar'
                editButton.classList.add('btn')
                editButton.classList.add('btn-info')
                editButton.onclick = ()=>cargarParaEdicion(producto)

                //Botón 2: Eliminar
                const deleteButton = document.createElement('button')
                deleteButton.textContent= 'Eliminar'
                deleteButton.classList.add('btn')
                deleteButton.classList.add('btn-danger')
                deleteButton.onclick = ()=> eliminarProducto(producto.id, producto.descripcion)

                //Agregamos ambos botones a la última celda
                actionCell.appendChild(editButton)
                actionCell.appendChild(deleteButton)
            });
            
            
        }
        //Cuando la pagína este lista, se ejecutara el obtener productos
        document.addEventListener("DOMContentLoaded", obtnerProductos);
    </script>
  </body>
</html>
